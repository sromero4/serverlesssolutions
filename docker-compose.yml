version: '3.8'

services:
  db:
    image: postgres:15
    container_name: ${PROJECT_NAME}_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    env_file:
      - .env

  backend:
    build: 
      context: ./sss_backend
      dockerfile: Dockerfile
    container_name: ${PROJECT_NAME}_django
    restart: always
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/{POSTGRES_DB}
      PYTHONUNBUFFERED: 1
    ports:
      - "8000:8000"
    volumes:
      - ./sss_backend:/app
    command: >
      sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"

  frontend:
    build: 
      context: ./sss_frontend
      dockerfile: Dockerfile
    container_name: ${PROJECT_NAME}_vue
    restart: always
    depends_on:
      - backend
    ports:
      - "8080:8080"
    volumes:
      - ./sss_frontend:/app
      - /app/node_modules
    stdin_open: true
    tty: true
    command: sh -c "npm install && npm run serve"

volumes:
  postgres_data:
