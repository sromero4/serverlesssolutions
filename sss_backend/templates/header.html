<header class="dashboard-header">
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-md-6">
                <div class="d-flex align-items-center">
                    <i class="fas fa-utensils logo-icon me-3"></i>
                    <div>
                        <h1 class="dashboard-title">
                            {% block dashboard_title %}fdgdf{% endblock %}
                        </h1>
                        <p class="dashboard-subtitle">
                            {% block dashboard_subtitle %}fdgdf{% endblock %}
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-md-6 text-end">
                <div class="user-info">
                    <span class="welcome-text">Hola, {{ user.first_name|default:user.username }}!</span>
                    <div class="btn-group">
                        <a href="{% url 'auth:restaurant_dashboard' %}" class="btn btn-outline-light btn-sm me-2">
                            <i class="fas fa-arrow-left me-1"></i>
                            Volver al Dashboard
                        </a>
                        <a href="{% url 'auth:project_selection' %}" class="btn btn-outline-light btn-sm me-2">
                            <i class="fas fa-building me-1"></i>
                            Cambiar Proyecto
                        </a>
                        <a href="{% url 'auth:logout' %}" class="btn btn-outline-danger btn-sm">
                            <i class="fas fa-sign-out-alt me-1"></i>
                            Cerrar Sesi√≥n
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
